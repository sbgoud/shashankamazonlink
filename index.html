<!DOCTYPE html>
<html>
<head>
  <title>Amazon Affiliate Link Modifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Please paste Amazon link here</h1>
  <input type="text" id="amazonLink" />
  <button onclick="modifyLink()">Modify and Redirect</button>

  <script>
    function modifyLink() {
      const urlInput = document.getElementById("amazonLink");
      let url = urlInput.value;

      // Basic validation (You might want more robust checks)
      if (!url.startsWith("https://www.amazon.com")) {
        alert("Please enter a valid Amazon link.");
        return;
      }

      const newUrl = url + "&tag=affiliatelink";
      window.location.href = newUrl;
    }
  </script>
</body>
</html>
